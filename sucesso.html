<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabens</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Isso garante que a imagem cubra todo o espaço, mantendo sua proporção */
        }
    </style>
</head>
<body>
    <img src="gato.jpeg" alt="Gato">

    <!-- Adicionando som ao carregar a página -->
    <audio autoplay>
        <source src="videoplayback.mp3" type="audio/mp3">
        Seu navegador não suporta o elemento de áudio.
    </audio>
</body>
</html>
